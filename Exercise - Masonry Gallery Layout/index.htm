<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Masonry Gallery Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="let">
        <img
          src="https://www.beatlesbible.com/wp/media/let_it_be.jpg"
          alt="Let It Be"
        />
      </div>
      <div class="bridge">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/4/41/Simon_and_Garfunkel%2C_Bridge_over_Troubled_Water_%281970%29.png"
          alt="Bridge Over Troubled Water"
        />
      </div>
      <div class="tiny">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/7/77/Stonetemplepilotstinymusic.jpeg/220px-Stonetemplepilotstinymusic.jpeg"
          alt="Tiny Music Songs From The Vatican Gift Shop"
        />
      </div>
      <div class="tay">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png/220px-Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png"
          alt="Red (Taylor's Version"
        />
      </div>
      <div class="crash">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/6/6a/DMB_Crash.png"
          alt="Crash"
        />
      </div>
      <div class="national">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/0/08/Highviolet.jpg"
          alt="High Violet"
        />
      </div>
      <div class="sticky">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/5/57/The_Rolling_Stones_-_Sticky_Fingers.png/220px-The_Rolling_Stones_-_Sticky_Fingers.png"
          alt="Sticky Fingers"
        />
      </div>
      <div class="wild">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Tom_Petty_Wildflowers.jpg/220px-Tom_Petty_Wildflowers.jpg"
          alt="Wildflowers"
        />
      </div>
      <div class="moon">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Dark_Side_of_the_Moon.png/220px-Dark_Side_of_the_Moon.png"
          alt="Dark Side of the Moon"
        />
      </div>
      <div class="pearl">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/PearlJamVitalogy.jpg/220px-PearlJamVitalogy.jpg"
          alt="Vitalogy"
        />
      </div>
      <div class="nirvana">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b7/NirvanaNevermindalbumcover.jpg/220px-NirvanaNevermindalbumcover.jpg"
          alt="Nevermind"
        />
      </div>
      <div class="dead">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6a/Grateful_Dead_-_American_Beauty.jpg/220px-Grateful_Dead_-_American_Beauty.jpg"
          alt="American Beauty"
        />
      </div>
      <div class="cash">
        <img
          src="https://m.media-amazon.com/images/I/91cgDY8ocrL._SL1500_.jpg"
          alt="Johnny Cash"
        />
      </div>
      <div class="beach">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bb/PetSoundsCover.jpg/220px-PetSoundsCover.jpg"
          alt="Pet Sounds"
        />
      </div>
    </div>
  </body>
</html>
