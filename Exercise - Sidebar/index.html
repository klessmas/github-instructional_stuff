<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise: Sidebar example</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="box">
      <div class="logo">SIDEBAR</div>
      <div class="home">
        <a href="#"><i class="fa fa-home"></i> Home</a>
      </div>
      <div class="about">
        <a href="#"><i class="fa fa-male"></i> About Me</a>
      </div>
      <div class="portfolio">
        <a href="#"><i class="fa fa-camera-retro"></i><span></span> Portfolio</a>
      </div>
      <div class="contact">
        <a href="#"><i class="fa fa-envelope-open-o"></i><span></span> Contact Me</a>
      </div>
      <div class="icon">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsteamcdn-a.akamaihd.net%2Fsteamcommunity%2Fpublic%2Fimages%2Favatars%2F8f%2F8f82d3daa9b0a8937ddbef624d8f1d8e58732f60_full.jpg&f=1&nofb=1"
          alt="Bob Loblaw"
        />
      </div>
      <div class="name">Bob Loblaw</div>
    </div>
  </body>
</html>
