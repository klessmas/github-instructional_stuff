<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Thumbnail List Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="box">
      <ul>
        <li class="one">
          <div class="item">
            <div class="icon">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fvignette4.wikia.nocookie.net%2Farresteddevelopment%2Fimages%2F9%2F96%2F1x07_In_God_We_Trust_%252854%2529.png%2Frevision%2Flatest%2Fzoom-crop%2Fwidth%2F320%2Fheight%2F320%3Fcb%3D20120209065936&f=1&nofb=1"
                alt="Barry Zuckercorn"
              />
            </div>
            <div class="text">
              <div class="name">Barry Zuckercorn</div>
              <div class="quote">
                "They cannot arrest a husband and wife for the same crime."
              </div>
            </div>
          </div>
        </li>
        <hr />
        <li class="two">
          <div class="item">
            <div class="icon">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages2.fanpop.com%2Fimages%2Fphotos%2F5800000%2FAnn-Veal-arrested-development-5823974-100-100.jpg&f=1&nofb=1"
                alt="Ann Veal"
              />
            </div>
            <div class="text">
              <div class="name">Ann Veal</div>
              <div class="quote">
                "You know, When times are tough, you can always turn to the
                power of prayer."
              </div>
            </div>
          </div>
        </li>
        <hr />
        <li class="three">
          <div class="item">
            <div class="icon">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.buzzfeed.com%2Fbuzzfeed-static%2Fstatic%2F2015-05%2F10%2F12%2Fenhanced%2Fwebdr11%2Fenhanced-buzz-15603-1431275082-19.jpg&f=1&nofb=1"
                alt="Kitty Sanchez"
              />
            </div>
            <div class="text">
              <div class="name">Kitty Sanchez</div>
              <div class="quote">"Let me turn the lights off."</div>
            </div>
          </div>
        </li>
        <hr />
        <li class="four">
          <div class="item">
            <div class="icon">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsteamcdn-a.akamaihd.net%2Fsteamcommunity%2Fpublic%2Fimages%2Favatars%2F8f%2F8f82d3daa9b0a8937ddbef624d8f1d8e58732f60_full.jpg&f=1&nofb=1"
                alt="Bob Loblaw"
              />
            </div>
            <div class="text">
              <div class="name">Bob Loblaw</div>
              <div class="quote">
                "You don't need double talk! You need Bob Loblaw!"
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
